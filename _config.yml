title: "Alan's Blog"
description: "Notes on security, cryptography and engineering"

# remote_theme: mmistakes/minimal-mistakes@4.27.3

collections:
  pages:
    output: true
    permalink: /:path/

plugins:
  - jekyll-include-cache

markdown: kramdown

author:
  name   : "Alan Pluto"
  avatar : "/assets/images/avatar.jpg"
  bio    : "Security · Cryptography · Engineering"
  location: "Hefei · China"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/Alan-Pluto"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true

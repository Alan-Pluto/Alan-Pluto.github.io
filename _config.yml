title: "Alan's Blog"
description: "Notes on security, cryptography and engineering"

remote_theme: mmistakes/minimal-mistakes@4.27.3

minimal_mistakes_skin: "contrast"

header_pages:
  - _pages/about.md

plugins:
  - jekyll-include-cache

markdown: kramdown

author:
  name   : "Alan Luo"
  avatar : "/assets/images/avatar.jpg"
  bio    : "Security · Cryptography · Engineering"
  location: "Asia"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/Alan-Pluto"

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
